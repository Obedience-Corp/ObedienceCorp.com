<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obedience Corp</title>
    <meta
      name="description"
      content="Obedience Corp. AI that does what you want. Building Guild: 1000 agents that obey you."
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --accent-green: #00ff7f;
        --pure-black: #000000;
        --text-white: #ffffff;
        --text-gray: #a0a0a0;
      }

      body {
        background: var(--pure-black);
        color: var(--text-white);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Respect motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Main content container */
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(2rem, 6vh, 4rem) clamp(1.5rem, 6vw, 3rem);
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      /* Brand plate - top left */
      .brand {
        position: absolute;
        top: clamp(2rem, 6vh, 4rem);
        left: clamp(1.5rem, 6vw, 8rem);
        font-family: "IBM Plex Mono", monospace;
        font-size: clamp(0.7rem, 1.2vw, 0.8125rem);
        font-weight: 600;
        letter-spacing: 0.1em;
      }

      /* Hero section - centered */
      .hero {
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      .company-name {
        font-family: "IBM Plex Mono", monospace;
        font-size: clamp(2.5rem, 7vw, 5.5rem);
        font-weight: 700;
        letter-spacing: 0.02em;
        line-height: 1.1;
        margin-bottom: clamp(2rem, 5vh, 3.5rem);
      }

      .tagline {
        font-family: "IBM Plex Mono", monospace;
        font-size: clamp(1.125rem, 2.5vw, 1.875rem);
        font-weight: 600;
        line-height: 1.35;
        margin-bottom: clamp(3rem, 6vh, 4.5rem);
      }

      .tagline-line {
        display: block;
        margin-bottom: 0.25em;
      }

      .period {
        color: var(--accent-green);
      }

      /* CTA */
      .cta-container {
        margin-bottom: clamp(8vh, 12vh, 14vh);
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: transparent;
        border: 1px solid #2a2a2a;
        color: var(--text-white);
        text-decoration: none;
        font-size: 0.9375rem;
        letter-spacing: 0.01em;
        transition:
          border-color 0.2s ease,
          color 0.2s ease;
      }

      .cta-button:hover {
        border-color: var(--accent-green);
        color: var(--accent-green);
      }

      /* Guild section - separated */
      .guild-section {
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-gray);
        letter-spacing: 0.01em;
      }

      /* Footer */
      footer {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.75rem;
        color: #4a4a4a;
        text-align: center;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .brand {
          top: 1.5rem;
          left: 1.5rem;
          font-size: 0.7rem;
        }

        .company-name {
          font-size: 2.25rem;
          margin-bottom: 1.75rem;
        }

        .tagline {
          font-size: 1.125rem;
          margin-bottom: 2.5rem;
        }

        .cta-container {
          margin-bottom: 6vh;
        }

        .cta-button {
          padding: 0.875rem 1.75rem;
          font-size: 0.875rem;
        }

        .guild-section {
          font-size: 0.8125rem;
        }

        footer {
          bottom: 1.5rem;
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Brand plate -->
    <div class="brand">OBEDIENCE CORP</div>

    <div class="container">
      <!-- Hero section -->
      <div class="hero">
        <h1 class="company-name">OBEDIENCE CORP</h1>

        <h2 class="tagline">
          <span class="tagline-line" id="line1"></span>
          <span class="tagline-line" id="line2"></span>
        </h2>

        <div class="cta-container">
          <a href="mailto:contact@obediencecorp.com" class="cta-button"
            >Contact</a
          >
        </div>

        <!-- Guild section - separated with space -->
        <div class="guild-section">Building Guild: 1000 agents that obey.</div>
      </div>
    </div>

    <footer>Â© <span id="year"></span> Obedience Corp</footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      // Simple typing animation for tagline
      function typeText(element, text, speed, callback) {
        let i = 0;
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else if (callback) {
            callback();
          }
        }
        type();
      }

      // Start typing after brief delay
      setTimeout(() => {
        const line1 = document.getElementById("line1");
        const line2 = document.getElementById("line2");

        typeText(line1, "AI that does what you want", 40, () => {
          const period1 = document.createElement("span");
          period1.className = "period";
          period1.textContent = ".";
          line1.appendChild(period1);

          setTimeout(() => {
            typeText(line2, "The way you want it done", 40, () => {
              const period2 = document.createElement("span");
              period2.className = "period";
              period2.textContent = ".";
              line2.appendChild(period2);
            });
          }, 150);
        });
      }, 300);
    </script>
  </body>
</html>
