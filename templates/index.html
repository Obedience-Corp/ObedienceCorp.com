<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Site.Title}}</title>
    <meta name="description" content="{{.Site.Description}}" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hero Box (Command/Control) -->
      <div class="hero-box" style="grid-column: 1; grid-row: 1;">
        <div class="brand">{{.Hero.Brand}}</div>

        <h1 class="company-name">{{.Hero.Title}}</h1>

        <h2 class="tagline">
          <span class="tagline-line" id="line1"></span>
          <span class="tagline-line" id="line2"></span>
        </h2>

        <a href="mailto:{{.Hero.ContactEmail}}" class="contact-email"
          >{{.Hero.ContactEmail}}</a
        >
      </div>

      <!-- Article Boxes -->
      {{range .Articles}}
      <div class="article-box{{if .HasModal}} clickable{{end}}" style="{{.Style}}"{{if .HasModal}} data-modal-id="{{.ID}}"{{end}}>
        <h3 class="article-title">{{.Title}}</h3>
        <div class="article-body">
          {{.Content}}
        </div>
      </div>
      {{end}}
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-container">
        <button class="modal-close" aria-label="Close modal">[X]</button>
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title"></h2>
        </div>
        <div class="modal-content" id="modal-content">
          <!-- Content populated by JavaScript -->
          {{range .Articles}}
          {{if .HasModal}}
          <div class="modal-article-content" data-article-id="{{.ID}}" style="display: none;">
            {{.ModalContent}}
          </div>
          {{end}}
          {{end}}
        </div>
      </div>
    </div>

    <footer>Â© <span id="year"></span> {{.Site.Name}}</footer>

    <script src="static/js/main.js"></script>
  </body>
</html>
