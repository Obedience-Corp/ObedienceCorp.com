bulletins:
  # Recent high-signal articles (Dec 2025 - Jan 2026)
  - title: "OpenAI, Anthropic, Google Agree to Develop Agent Standards Together"
    source: "The Information"
    url: "https://www.theinformation.com/articles/openai-anthropic-google-agree-develop-agent-standards-together"
    excerpt: "Big three AI labs collaborating on agent infrastructure standards. The orchestration layer is becoming critical."
    date: "2026-01-06"

  - title: "OpenAI, Anthropic Join Linux Foundation to Standardize AI Agents"
    source: "TechCrunch"
    url: "https://techcrunch.com/2025/12/09/openai-anthropic-and-block-join-new-linux-foundation-effort-to-standardize-the-ai-agent-era/"
    excerpt: "Agentic AI Foundation formed under Linux Foundation. MCP, Goose, and AGENTS.md contributed as open standards."
    date: "2025-12-09"

  - title: "AI 2026: Agents, Demand for ROI"
    source: "Axios"
    url: "https://www.axios.com/2026/01/01/ai-2026-money-openai-google-anthropic-agents"
    excerpt: "2026 positioned as breakout year for enterprise agents. Focus shifts from experimentation to production."
    date: "2026-01-01"

  - title: "Resolve AI Hits $1B Valuation at Series A"
    source: "TechCrunch"
    url: "https://techcrunch.com/2025/12/19/ex-splunk-execs-startup-resolve-ai-hits-1-billion-valuation-with-series-a/"
    excerpt: "AI agent startup achieves unicorn status at Series A. Market validates agent infrastructure investment."
    date: "2025-12-19"

  - title: "VCs Predict Strong Enterprise AI Adoption Next Year"
    source: "TechCrunch"
    url: "https://techcrunch.com/2025/12/29/vcs-predict-strong-enterprise-ai-adoption-next-year-again/"
    excerpt: "Focus shifting to custom models, fine tuning, evals, observability, orchestration, and data sovereignty."
    date: "2025-12-29"

  - title: "GitHub Unites OpenAI, Google and Anthropic Agents"
    source: "CNBC"
    url: "https://www.cnbc.com/2025/10/28/github-openai-google-anthropic-agents-ai.html"
    excerpt: "Platform convergence bringing order to agent chaos. Multi-provider orchestration becoming standard."
    date: "2025-10-28"

  - title: "AI Agents Impact Enterprise Software"
    source: "Forrester"
    url: "https://www.forrester.com/blogs/predictions-2026-ai-agents-changing-business-models-and-workplace-culture-impact-enterprise-software/"
    excerpt: "75% building agentic architectures alone will fail. Orchestration platforms essential for success."
    date: "2025-12-15"

  - title: "40% of Enterprise Apps Will Feature AI Agents by 2026"
    source: "Gartner"
    url: "https://www.gartner.com/en/newsroom/press-releases/2025-08-26-gartner-predicts-40-percent-of-enterprise-apps-will-feature-task-specific-ai-agents-by-2026-up-from-less-than-5-percent-in-2025"
    excerpt: "Up from less than 5% in 2025. Agentic AI could drive $450B in enterprise software revenue by 2035."
    date: "2025-08-26"

  # Evergreen articles with real URLs
  - title: "More Agents Isn't a Reliable Path to Better Enterprise AI"
    source: "VentureBeat"
    url: "https://venturebeat.com/orchestration/research-shows-more-agents-isnt-a-reliable-path-to-better-enterprise-ai"
    excerpt: "Research shows multi-agent systems need orchestration, not scale. Tool-heavy tasks see 2-6x penalty without coordination."
    date: "2025-11-15"

  - title: "Unlocking Exponential Value with AI Agent Orchestration"
    source: "Deloitte"
    url: "https://www.deloitte.com/us/en/insights/industry/technology/technology-media-and-telecom-predictions/2026/ai-agent-orchestration.html"
    excerpt: "Agent sprawl increasing across languages, frameworks, infrastructure. Unified orchestration platforms becoming essential."
    date: "2025-11-01"

  - title: "Over 40% of Agentic AI Projects Will Be Canceled by 2027"
    source: "Gartner"
    url: "https://www.gartner.com/en/newsroom/press-releases/2025-06-25-gartner-predicts-over-40-percent-of-agentic-ai-projects-will-be-canceled-by-end-of-2027"
    excerpt: "Escalating costs, unclear business value, inadequate risk controls. Orchestration gap is killing projects."
    date: "2025-06-25"

  - title: "Pioneering the Future: Advancing Infrastructure for AI Agents"
    source: "InfoQ"
    url: "https://www.infoq.com/presentations/ai-agents-infrastructure/"
    excerpt: "Control planes making agents first-class citizens. Infrastructure is the missing piece for enterprise deployment."
    date: "2025-10-01"

  - title: "Are We Ready to Hand AI Agents the Keys?"
    source: "MIT Technology Review"
    url: "https://www.technologyreview.com/2025/06/12/1118189/ai-agents-manus-control-autonomy-operator-openai/"
    excerpt: "The paradox of agents: usefulness requires giving away control. Governance and orchestration are the answer."
    date: "2025-06-12"

  - title: "Emerging Developer Patterns for the AI Era"
    source: "a16z"
    url: "https://a16z.com/nine-emerging-developer-patterns-for-the-ai-era/"
    excerpt: "Prompts as source code, MCP, AI-native IDEs. Agent-driven workflows shift the source of truth upstream."
    date: "2025-09-15"
