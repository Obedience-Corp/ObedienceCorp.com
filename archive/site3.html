<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Obedience Corp</title>
    <meta
      name="description"
      content="Guild by Obedience Corp. The orchestration layer for aligned intelligence."
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #e6e6e6;
        --muted: #9a9a9a;
        --accent: #00ff7f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 2rem;
        line-height: 1.5;
      }

      main {
        max-width: 800px;
        width: 100%;
        text-align: left;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.6px;
        font-size: 0.95rem;
      }

      .mark {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: 1px solid #222;
        border-radius: 8px;
        background: #0d0d0d;
        font-weight: 700;
        margin-right: 10px;
      }

      h1 {
        font-size: clamp(2rem, 6vw, 4.5rem);
        line-height: 1.1;
        font-weight: 700;
        margin-bottom: 1.25rem;
        letter-spacing: 0.2px;
      }

      .accent {
        color: var(--accent);
      }

      .tagline {
        color: var(--muted);
        font-size: clamp(1rem, 2.5vw, 1.4rem);
        margin-bottom: 0.5rem;
      }

      .sub {
        color: #c8c8c8;
        font-size: clamp(1rem, 2.2vw, 1.2rem);
        margin-bottom: 2rem;
      }

      .cta {
        display: inline-block;
        border: 1px solid #222;
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        background: #101010;
        color: var(--fg);
        text-decoration: none;
        font-size: 1rem;
        transition: border 0.2s ease;
      }

      .cta:hover {
        border-color: #333;
      }

      footer {
        margin-top: 3rem;
        color: #777;
        font-size: 0.9rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div><span class="mark">OC</span>OBEDIENCE CORP</div>
        <div>Denver 2025</div>
      </header>

      <h1>
        AI that does what you want<span class="accent">.</span><br />
        The way you want it done<span class="accent">.</span>
      </h1>

      <p class="tagline">Guild by Obedience Corp</p>
      <p class="sub">One person. A thousand agents. Perfect coordination.</p>

      <a href="mailto:contact@obediencecorp.com" class="cta"
        >contact@obediencecorp.com</a
      >

      <footer>Â© <span id="y"></span> Obedience Corp</footer>
    </main>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
